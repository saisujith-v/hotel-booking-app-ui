<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield me-2"></i>
                Admin Dashboard
            </a>
            <div class="d-flex">
                <button id="btnSignIn" class="btn btn-outline-light">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                <button id="btnSignOut" class="btn btn-outline-light ms-2" style="display: none;">
                    <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container flex-grow-1 py-4">
        <!-- Page Title and Add Hotel Button -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0">Hotel Management</h2>
            </div>
            <div class="col text-end">
                <a id="btnAddHotel" href="/hotel/addHotel.html" class="btn btn-success">
                    <i class="fas fa-plus-circle me-2"></i>Add New Hotel
                </a>
            </div>
        </div>

        <!-- Hotel List Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="divHotelList" class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">City</th>
                                <th scope="col">Price</th>
                                <th scope="col">Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Admin Dashboard. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none text-muted me-3">Privacy Policy</a>
                    <a href="#" class="text-decoration-none text-muted me-3">Terms of Service</a>
                    <a href="#" class="text-decoration-none text-muted">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/amazon-cognito-auth.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/cognito.js"></script>
    <script>
        $(function () {
            cognitoApp.Init();
            pageLoad();
            populateHotelsList(currentUserToken.idToken);
        });

        function populateHotelsList(idToken) {
            $.ajax({
                url: "https://68sysats3e.execute-api.us-east-1.amazonaws.com/final/",
                type: 'get',
                data: { token: idToken },
                dataType: 'json',
                success: function(response) {
                    var table = $("#divHotelList tbody");
                    table.empty(); // Clear existing rows
                    $.each(response.Hotels, function(index, hotel) {
                        var row = $('<tr>');
                        row.append($('<td>').text(hotel.Name));
                        row.append($('<td>').text(hotel.CityName));
                        row.append($('<td>').html('<span class="badge bg-success">$' + hotel.Price + '</span>'));
                        row.append($('<td>').html('<span class="text-warning">' + 'â˜…'.repeat(hotel.Rating) + '</span>'));
                        table.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error loading hotels:", error);
                    alert("Failed to load hotels. Please try again later.");
                }
            });
        }
    </script>
</body>
</html>
